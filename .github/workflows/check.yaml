name: Check & Test

on:
    pull_request:
        branches: [main]
    push:
        branches: [main]

jobs:
    check-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout source code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 22

            - name: Install dependencies
              run: npm ci

            - name: Lint & Format check (ESLint + Prettier)
              run: npm run lint

            - name: Run tests
              run: npm run test
